name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: sccache
  CARGO_INCREMENTAL: "0"
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-linux:
    name: Build Rust Compiler (Linux x86_64)
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        with:
          shared-key: sccache-linux

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            cmake \
            ninja-build \
            python3 \
            git \
            libssl-dev \
            pkg-config

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

          echo "Disk space after cleanup:"
          df -h

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-linux-

      - name: Build Rust compiler (stage 1)
        run: |
          echo "Starting build for x86_64-unknown-linux-gnu..."
          python3 x.py dist \
            --stage 1 \
            --host x86_64-unknown-linux-gnu \
            --target x86_64-unknown-linux-gnu

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts-linux

          cp build/dist/*.tar.* release-artifacts-linux/ 2>/dev/null || true

          cd release-artifacts-linux
          sha256sum *.tar.* > SHA256SUMS

          echo "Linux release artifacts:"
          ls -lh

      - name: Verify artifacts
        run: |
          echo "Verifying Linux artifacts exist..."
          test -f release-artifacts-linux/*.tar.gz || (echo "ERROR: No tar.gz files found"; exit 1)
          test -f release-artifacts-linux/SHA256SUMS || (echo "ERROR: SHA256SUMS missing"; exit 1)

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-linux
          path: release-artifacts-linux/
          retention-days: 5

      - name: Check disk space after build
        if: always()
        run: |
          echo "Disk space after Linux build:"
          df -h

  build-macos:
    name: Build Rust Compiler (macOS aarch64)
    runs-on: macos-14
    timeout-minutes: 240

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        with:
          shared-key: sccache-macos

      - name: Install build dependencies
        run: |
          brew install cmake ninja

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcode-select -p

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry-macos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-registry-macos-

      - name: Build Rust compiler (stage 1)
        run: |
          echo "Starting build for aarch64-apple-darwin..."
          python3 x.py dist \
            --stage 1 \
            --host aarch64-apple-darwin \
            --target aarch64-apple-darwin

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts-macos

          cp build/dist/*.tar.* release-artifacts-macos/ 2>/dev/null || true

          cd release-artifacts-macos
          shasum -a 256 *.tar.* > SHA256SUMS

          echo "macOS release artifacts:"
          ls -lh

      - name: Verify artifacts
        run: |
          echo "Verifying macOS artifacts exist..."
          test -f release-artifacts-macos/*.tar.gz || (echo "ERROR: No tar.gz files found"; exit 1)
          test -f release-artifacts-macos/SHA256SUMS || (echo "ERROR: SHA256SUMS missing"; exit 1)

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-macos
          path: release-artifacts-macos/
          retention-days: 5

      - name: Check disk space after build
        if: always()
        run: |
          echo "Disk space after macOS build:"
          df -h

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-macos
          path: artifacts/macos

      - name: List artifacts
        run: |
          echo "=== Linux Artifacts ==="
          ls -lh artifacts/linux/
          echo ""
          echo "=== macOS Artifacts ==="
          ls -lh artifacts/macos/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/linux/*
            artifacts/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
